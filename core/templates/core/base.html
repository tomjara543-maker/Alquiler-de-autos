<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Título dinámico que cada plantilla puede reemplazar -->
    <title>{% block title %}Sistema de Alquiler{% endblock %}</title>

    <!-- Bootstrap para estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between">
    
    <div class="d-flex align-items-center">
        <!-- Logo o nombre del sistema -->
        <a class="navbar-brand text-white" href="/dashboard/">RentGO</a>

        <!-- Menú de navegación visible siempre -->
        <ul class="navbar-nav flex-row gap-3 ms-4">
            <li class="nav-item"><a class="nav-link text-white" href="/dashboard/">Inicio</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/vehicles/">Vehículos</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/clients/">Clientes</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/rentals/">Alquileres</a></li>
        </ul>
    </div>

    <div>
        {% if user.is_authenticated %}
            <!-- Muestra el nombre del usuario logueado -->
            <span class="text-white me-3">Hola, {{ user.username }}</span>

            <!-- Botón para cerrar sesión -->
            <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Cerrar sesión</a>
        {% endif %}
    </div>

</nav>

<!-- Contenedor principal donde cada vista coloca su contenido -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
